name: CI

on:
  push:

jobs:
  build:
      name: Build
      runs-on: self-hosted
      steps:
        - uses: actions/checkout@v3
          name: Checkout the code
        - name: Run init script
          run: bash ~/actions-data/init.sh
        - uses: actions/setup-java@v3
          name: Set up JDK 17
          with:
            distribution: 'temurin'
            java-version: '17'
        - name: Build with gradle
          run: ./gradlew build

  lint:
    name: Lint
    needs: [build]
    runs-on: self-hosted
    steps:
      - uses: actions/setup-java@v3
        name: Set up JDK 17
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Lint
        run: ./gradlew lintDebug
      - name: Upload Lint report
        uses: actions/upload-artifact@v3
        with:
          name: lint_report
          path: app/build/reports/lint-results-debug.html

  unit-test:
    needs: [build]
    name: Unit tests
    runs-on: self-hosted
    steps:
      - uses: actions/setup-java@v3
        name: Set up JDK 17
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Unit tests
        run: ./gradlew test
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: unit_test_report
          path: app/build/reports/tests/testDebugUnitTest/

  instrumentation-test:
    needs: [unit-test]
    name: Instrumentation tests
    runs-on: self-hosted
    steps:
      - uses: actions/setup-java@v3
        name: Set up JDK 17
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up PATH
        run: |
          echo "/home/github-runner/Android/Sdk/platform-tools:/home/github-runner/Android/Sdk/emulator" >> $GITHUB_PATH
          echo "$PATH"
      - name: Start emulator
        run: |
          /home/github-runner/Android/Sdk/emulator/emulator -avd Pixel_3a_API_34 -no-audio -no-window -no-accel -no-snapshot-save -verbose &
      - name: Wait for emulator
        run: adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
      - name: Run instrumented tests
        run: ./gradlew connectedAndroidTest
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: instrumentation_test_report
          path: app/build/reports/androidTests/connected/
          
  package:
    needs: [instrumentation-test]
    name: Generate APK
    runs-on: self-hosted
    steps:
      - uses: actions/setup-java@v3
        name: Set up JDK 17
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: urban-huikka.apk
          path: app/build/outputs/apk/debug/app-debug.apk